kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    namespace: dev
    name: customer-authentication
    namespace: dev
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: customer-authentication
      spec:
        containers:
        - name: customer-authentication
          image: reactivesw/customer-authentication:0.0.4-dev
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_datasource_url
            value: jdbc:postgresql://reactivesw-data/customer_authentication
          - name: spring_cloud_config_uri
            value: http://reactivesw-config
          - name: spring_redis_host
            value: redis
          - name: io_reactivesw_message_topic_signin_name
            value: reactivesw-dev-customer-login
          - name: io_reactivesw_message_topic_signin_version
            value: "1"
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: customer-authentication
    namespace: dev
    labels:
      name: customer-authentication
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30104
    selector:
      name: customer-authentication

